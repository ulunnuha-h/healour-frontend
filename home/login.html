<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/utility.css">
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Healour</title>
</head>
<body>
    <nav class="flex-row justify-center align-center">
        <img src="../assets/logo.png" alt="logo">
        <section class="flex-row">
            <input type="text" >
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>
        <ul class="flex-row">
            <li><a href="#">About</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Register</a></li>
        </ul>
        <a href="#">
            <button class="btn-primary">Login</button>
        </a>
    </nav>
    <!-- Main Begin-->
    <div id="login">
        <main class="container flex-row justify-center align-center">
            <div class="card-primary">
                <h3>LOGIN</h3>
                <section class="text-field flex-row align-center">
                    <label for="email">
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </section>
                <section class="text-field flex-row align-center">
                    <label for="password">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i id="hide" class="fa-solid fa-eye"></i>
                </section>
                <section class="remember-me">
                    <label for="remember">Ingat saya</label>
                    <input type="checkbox" name="remember" id="remember">
                </section>
                <a href="#" class="btn-primary">Login</a>
                <section class="footnote">
                    Belum punya akun ? <a href="./register.html">Daftar sekarang</a>
                </section>
            </div>
        </main>
        <div></div>
    </div>
    <!-- Main End -->
    <footer>
        <div class="flex-row justify-center">
            <div class="col-3">
                <img src="../assets/logow.png" alt="white logo" style="width: 55%;">
            </div>
            <div class="col-3">
                <h3>Halaman</h3>
                <ul>
                    <li>About</li>
                    <li>News</li>
                    <li>Register</li>
                    <li>Login</li>
                </ul>
            </div>
            <div class="col-3">
                <h3>Ikuti Kami</h3>
                <ul>
                    <li>Facebook</li>
                    <li>Instagarm</li>
                    <li>Youtube</li>
                    <li>Toktok</li>
                    <li>Twitter</li>
                </ul>
            </div>
            <div class="col-3">
                <h5>Tetap Up to Date dengan Healour</h5>
                <input type="text" name="email" placeholder="Masukkan Alamat Email">
                <button class="btn-primary">
                    Langganan
                </button>
            </div>
        </div>
        
        <section id="trademark">Copyright Â© 2022 Healour</section>
    </footer>
    <script>
        let hideEl = document.getElementById("hide");
        let passEl = document.getElementById("password");
        let hide = true;

        hideEl.addEventListener("click",()=>{
            hide = !hide;
            if(hide){
                hideEl.classList = "fa-solid fa-eye";
                passEl.type = "password";
            }
            else{
                hideEl.classList = "fa-solid fa-eye-slash";
                passEl.type = "text";
            }
        })

        window.addEventListener("load",()=>{
            document.getElementById("email").focus();
        })

    </script>
</body>
</html>
